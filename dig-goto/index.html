<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>jsnotepad 转到对话框</title>
  <link rel="stylesheet" href="./digGoto.css">
</head>
<body>
<input id='popup' type="button" value="弹出对话框">
<hr>
<div id="main">
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src="./digGoto.js"></script>
  <script>
$(function(){
  var $btnDig = $('#popup');
    $btnDig.click(function(){ 
      $digGoto.show({
        container:'#main'
      });
    }) 
  })
  </script>
</body>
</html>
